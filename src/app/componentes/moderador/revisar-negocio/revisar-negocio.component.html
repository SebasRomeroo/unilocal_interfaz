<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h2>{{ negocio?.nombre }}</h2>
      <img src="{{ negocio?.imagenDestacada }}" width="300" height="100" class="img-fluid" alt="{{ negocio?.nombre }}">
      <div class="mt-3">
        <h4>Datos del negocio</h4>
        <p><strong>Código:</strong> {{ negocio?.codigoNegocio }}</p>
        <p><strong>Tipo de negocio:</strong> {{ negocio?.tipoNegocio }}</p>
        <p><strong>Estado:</strong> {{ negocio?.estadoNegocio }}

        </p>
      </div>
    </div>
    <hr>
    <div>
      <h2>Datos Revisión</h2>
      <form>
          <div class="row">
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Descripción de revisión: </label>
              <div class="col-sm-10">
                  <textarea #nombre="ngModel" class="form-control"
                      [ngClass]="nombre.invalid && nombre.dirty ? 'is-invalid' : ''" type="text" name="nombre"
                      [(ngModel)]="RegistroRevisionNegocioDTO.descripcion" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Estado de revisión: </label>
              <div class="col-sm-10">
                <select name="ciudadResidencia" class="form-control" required [(ngModel)]="RegistroRevisionNegocioDTO.estado" >
                <option value="" selected>-- Seleccione una opción --</option>
                <option value="APROBADO">APROBADO</option>
                <option value="RECHAZADO">RECHAZADO</option>
                    
                </select>
              </div>
            </div>
          </div>
        </form>
    </div>
    <!-- Sección de comentarios -->

    <button class="btn btn-primary" (click)="registrarRevision(negocio?.codigoNegocio)"> Registrar Revisión</button>
    <app-alerta [alerta]="alerta"></app-alerta>
  </div>
